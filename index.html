<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Moblie Menu</title>
    <meta name="viewport" content="width=device-width" />
    <script defer src="bundle.js"></script>
  </head>

  <body>
    <div class="app">
      <form>
        <input type="text" name="city-name" id="city-name" required placeholder="City Name">
        <button type="submit" class="submit"><img src="assets/search.png" alt="" class="icon"></button>
      </form>
      <div class="weather-card">
        <div class="location">Khujand, TJ</div>
        <div class="curr-temperature">35째</div>
        <img src="assets/icon.png" alt="weather-icon" class="weather-icon">
        <div class="feels-like">Feels like 40째</div>
        <div class="weather-conditions">Clear Sky</div>
        <label class="toggle">
          <input type="checkbox">
          <span class="labels" celcius="C째" fahrenheit="F째"></span>
        </label>
      </div>
    </div>
  </body>
</html>
